<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>POWERPEACE | Official Artist Hub</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root {
    --main: #ff0055;
    --dark: #0b0b0b;
    --card: #151515;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    background: radial-gradient(circle at top, #1a1a1a, var(--dark));
    color: #fff;
}

/* HERO */
.hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
    text-align: center;
}

.hero h1 {
    font-size: clamp(3.2rem, 6vw, 5.5rem);
    font-weight: 800;
    letter-spacing: 5px;
}

.hero .realname {
    margin-top: 10px;
    font-size: 0.95rem;
    opacity: 0.6;
    letter-spacing: 2px;
}

.hero p {
    max-width: 620px;
    margin: 35px auto;
    font-size: 1.1rem;
    opacity: 0.85;
}

/* MAIN CTA */
.cta-main {
    margin-top: 35px;
}

.cta-main a {
    display: inline-block;
    padding: 18px 45px;
    border-radius: 40px;
    background: linear-gradient(135deg, var(--main), #ff4d82);
    font-size: 1.05rem;
    font-weight: 600;
    transition: 0.3s;
}

.cta-main a:hover {
    transform: scale(1.06);
    filter: brightness(1.15);
}

/* SOCIAL BAR */
.socials {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 35px;
    flex-wrap: wrap;
}

.socials a {
    opacity: 0.7;
    transition: 0.25s;
    font-weight: 500;
}

.socials a:hover {
    opacity: 1;
}

/* SECTIONS */
section {
    padding: 90px 20px;
    max-width: 1100px;
    margin: auto;
}

section h2 {
    text-align: center;
    font-size: 2.3rem;
    margin-bottom: 60px;
}

/* PLATFORMS */
.platforms {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 30px;
}

.platform {
    background: var(--card);
    padding: 30px;
    border-radius: 22px;
    text-align: center;
    font-weight: 600;
    transition: 0.3s;
}

.platform:hover {
    transform: translateY(-8px);
    background: #1f1f1f;
}

/* PREVIEWS */
.previews {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 35px;
}

.preview {
    background: var(--card);
    padding: 28px;
    border-radius: 22px;
}

.preview h3 {
    margin-bottom: 15px;
}

audio, iframe {
    width: 100%;
    border-radius: 14px;
}

/* FOOTER */
footer {
    padding: 60px 20px;
    text-align: center;
    opacity: 0.6;
    font-size: 0.9rem;
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
    <div>
        <h1>POWERPEACE</h1>
        <div class="realname">Matías Taibo</div>

        <p>
            Artista independiente. Nueva música, identidad propia y adelantos exclusivos.
        </p>

        <div class="cta-main">
            <a href="#music">Escuchar ahora</a>
        </div>

        <div class="socials">
            <a href="https://www.instagram.com/powerpeacee/" target="_blank">Instagram</a>
            <a href="https://www.tiktok.com/@matias.taiboo" target="_blank">TikTok</a>
            <a href="https://youtube.com/channel/UCj2EzCODcnx5hqrqNVH6tAg" target="_blank">YouTube</a>
        </div>
    </div>
</div>

<!-- MUSIC -->
<section id="music">
<h2>Escúchalo en</h2>

<div class="platforms">
    <a class="platform" href="https://open.spotify.com/intl-es/artist/6zmtB63cGtZggwz6l878BL" target="_blank">
        Spotify
    </a>

    <a class="platform" href="https://music.apple.com/ar/artist/powerpeace/1641021393" target="_blank">
        Apple Music
    </a>

    <a class="platform" href="https://soundcloud.com/powerpeace-music" target="_blank">
        SoundCloud
    </a>
</div>
</section>

<!-- PREVIEWS -->
<section>
<h2>Últimos adelantos</h2>

<div class="previews">
    <div class="preview">
        <h3>Preview exclusivo</h3>
        <audio controls>
            <source src="preview.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="preview">
        <h3>Último video</h3>
        <iframe 
            src="https://www.youtube.com/embed/TU_VIDEO_ID"
            frameborder="0"
            allowfullscreen>
        </iframe>
    </div>
</div>
</section>

<footer>
© 2025 POWERPEACE · Official Artist Website
</footer>

</body>
</html>
