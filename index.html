<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>POWERPEACE | Música Oficial</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: radial-gradient(circle at top, #1a1a1a, #0a0a0a);
    color: #fff;
    min-height: 100vh;
}

/* HERO */
.hero {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 40px 20px;
}

.hero h1 {
    font-size: clamp(3rem, 6vw, 5rem);
    font-weight: 800;
    letter-spacing: 4px;
}

.hero span {
    display: block;
    margin-top: 10px;
    font-weight: 300;
    opacity: 0.7;
}

.hero p {
    max-width: 600px;
    margin: 30px auto;
    font-size: 1.1rem;
    opacity: 0.85;
}

/* BOTONES */
.links {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 30px;
    max-width: 420px;
    margin-inline: auto;
}

.links a {
    padding: 16px;
    border-radius: 14px;
    background: linear-gradient(135deg, #ff0055, #ff3b7a);
    font-weight: 600;
    text-align: center;
    transition: all 0.25s ease;
}

.links a:hover {
    transform: scale(1.04);
    filter: brightness(1.2);
}

/* SECCIONES */
section {
    padding: 80px 20px;
    max-width: 1000px;
    margin: auto;
}

section h2 {
    text-align: center;
    font-size: 2.2rem;
    margin-bottom: 50px;
}

/* PLATAFORMAS */
.platforms {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    gap: 25px;
}

.platform {
    background: #141414;
    padding: 28px;
    border-radius: 18px;
    text-align: center;
    transition: all 0.3s ease;
}

.platform:hover {
    background: #1f1f1f;
    transform: translateY(-6px);
}

/* PREVIEWS */
.previews {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
}

.preview {
    background: #141414;
    padding: 25px;
    border-radius: 18px;
}

.preview h3 {
    margin-bottom: 15px;
}

audio, iframe {
    width: 100%;
    border-radius: 12px;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 50px 20px;
    font-size: 0.9rem;
    opacity: 0.6;
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
    <div>
        <h1>POWERPEACE</h1>
        <span>Matías Taibo</span>

        <p>
            Artista independiente. Música original, nuevos sonidos y adelantos exclusivos.
        </p>

        <div class="links">
            <a href="https://open.spotify.com/intl-es/artist/6zmtB63cGtZggwz6l878BL?si=p7I0yYUaTJSJ69Bgt4-WHw" target="_blank">
                Escuchar en Spotify
            </a>

            <a href="https://music.apple.com/ar/artist/powerpeace/1641021393" target="_blank">
                Apple Music
            </a>

            <a href="https://youtube.com/channel/UCj2EzCODcnx5hqrqNVH6tAg?si=SXC3kasEb8yOTTSv" target="_blank">
                YouTube
            </a>

            <a href="https://soundcloud.com/powerpeace-music" target="_blank">
                SoundCloud
            </a>
        </div>
    </div>
</div>

<!-- ADELANTOS -->
<section>
<h2>Adelantos</h2>

<div class="previews">
    <div class="preview">
        <h3>Nuevo Track (Preview)</h3>
        <audio controls>
            <source src="preview.mp3" type="audio/mpeg">
            Tu navegador no soporta audio.
        </audio>
    </div>

    <div class="preview">
        <h3>Último Video</h3>
        <!-- Reemplazá el ID del video -->
        <iframe 
            src="https://www.youtube.com/embed/TU_VIDEO_ID" 
            frameborder="0" 
            allowfullscreen>
        </iframe>
    </div>
</div>
</section>

<footer>
© 2025 POWERPEACE · Música Oficial
</footer>

</body>
</html>
